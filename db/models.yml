User:
  # Basic Information:
  first_name: string
  last_name: string
  dob: integer
  date_joined: string
  how_heard: string
  # Contact Information:
  phone_number: string
  address: text
  city: string
  state: string
  country: string
  zip: string
  # Account Information
  email: string
  password_digest: string
  # Size and build:
  height: integer
  weight: integer
  top_size: integer
  bottom_size: integer
  shoe_size: integer
  # Style - self report:
  work_style: text
  evening_style: text
  casual_style: text
  special_style: text # Special event
  # Style - decided internally:
  #style_id: integer 
  user_comments: text # free general text regarding the user
  # Stylist
  stylist_id: integer
  date_started: string
  # Admin
  admin: boolean


Stylist:
  # Basic Information:
  first_name: string
  last_name: string
  image: string
  # Account Information
  email: string
  #password_digest: string

